<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alunos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addStudent()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar
    (ionInput)="searchStudent($event)"
    showCancelButton="true"
    placeholder="Procurar aluno"
    animated="true">
  </ion-searchbar>
  <ion-list padding-right>
    <button ion-item (click)="goToStudentPage(student)" (press)="showStudentPopover($event, student)">
        <ion-avatar item-left>
          <img src="assets/icon/favicon.ico">
        </ion-avatar>
        <h2>Nome</h2>
        <p>Descrição</p>
    </button>
    <button ion-item *ngFor="let student of students" 
        (click)="goToStudentPage(student)"
        (press)="showStudentPopover($event, student)">
        <ion-avatar *ngIf="student.avatar" item-left>
          <img src="{{student.avatar.path}}">
        </ion-avatar>
        <ion-avatar *ngIf="!student.avatar" item-left>
          <img src="assets/icon/favicon.ico">
        </ion-avatar>
        <h2>{{student.name}}</h2>
        <p>Turma: {{student.class || ''}} Escola: {{student.school || ''}}</p>
    </button>
  </ion-list>
</ion-content>

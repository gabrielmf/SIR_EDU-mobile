
  <ion-header class="student-page">
    <ion-navbar>
      <div class="avatar">
          <img *ngIf="student.avatar" class="img-circle" src="{{student.avatar.path}}" width="45"/>
          <ion-icon id="avatar-default-icon" 
            *ngIf="!student.avatar"
             name="contact"
             color="primary"
          ></ion-icon>
      </div>
    <ion-title>
      {{ student.name }}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addFile()">
        <ion-icon id="add-file-icon" name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list [virtualScroll]="files" approxItemHeight="500px">
        <ion-card ion-item *virtualItem="let file">
          <img *ngIf="file.mimeType==='image/jpeg'" [src]="file.url" height="350"/>
          <video *ngIf="file.mimeType==='video/mp4'" controls preload="metadata" height="350" width="350">
            <source src="{{file.url}}" type="{{file.mimeType}}">
          </video>
          <ion-card-content>
            <ion-card-title>
              {{file.date}}
            </ion-card-title>
            <p>
              {{file.comment}}
            </p>
          </ion-card-content>
        </ion-card>
    </ion-list>
  </ion-content>

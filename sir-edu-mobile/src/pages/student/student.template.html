<div class="student-page">
  <ion-header>
    <ion-navbar>
      <div class="avatar">
          <img *ngIf="student.avatar" class="img-circle" src="{{student.avatar.path}}" width="45"/>
          <ion-icon id="avatar-default-icon" 
            *ngIf="!student.avatar"
             name="contact"
             color="primary"
          ></ion-icon>
      </div>
    <ion-title>
      {{ student.name }}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addFile()">
        <ion-icon id="add-file-icon" name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content padding class="student-files">
    <ion-card>
      <img *ngIf="image" [src]="image"/>
      <ion-card-content>
        <ion-card-title>
          Nine Inch Nails Live
        </ion-card-title>
        <p>
          The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
        </p>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>

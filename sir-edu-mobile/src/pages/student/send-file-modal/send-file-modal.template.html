<ion-header>
  <ion-toolbar>
    <ion-title>
      Enviar novo arquivo
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding class="send-file-modal">
  <button full large ion-button color="secondary" (click)="cameraActions()">
    <ion-icon name="camera"></ion-icon>
  </button>
  <div *ngIf="media" class="media-preview">
    <img *ngIf="media.type === 'image'" [src]="media.src"/>
    <video webkit-playsinline *ngIf="media.type === 'video'" controls preload="metadata">
      <source src="{{media.src}}" type="{{media.mimeType}}">
    </video>
  </div>
  <button class="remove-media"
    *ngIf="hasMedia" 
    full ion-button icon-right color="danger" 
    (click)="removeFile()">
    Remover
    <ion-icon name="trash"></ion-icon>
  </button>
  <ion-list>
    <ion-item>
      <ion-label>Data</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY"
        [(ngModel)]="date"
        cancelText="cancelar"
        doneText="ok"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Coment√°rio</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
</ion-list>
  <button full large ion-button (click)="uploadFile()">Salvar</button>
</ion-content>

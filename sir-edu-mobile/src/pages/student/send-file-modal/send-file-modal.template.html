<ion-header>
  <ion-toolbar>
    <ion-title>
      Enviar novo arquivo
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-buttons>
    <button full large ion-button color="secondary" (click)="cameraActions()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-buttons>
  <ion-list>
    <ion-item>
      <ion-label>Data</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY"
        [(ngModel)]="date"
        cancelText="cancelar"
        doneText="ok"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Coment√°rio</ion-label>
      <ion-textarea class="send-file-modal"></ion-textarea>
    </ion-item>
</ion-list>
  <button full large ion-button>Salvar</button>
</ion-content>
